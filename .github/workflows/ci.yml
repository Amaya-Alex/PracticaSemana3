name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci || npm install

      - name: Run unit tests
        run: npm test --silent

      - name: Start app (background)
        run: |
          PORT=3000 npm start &
          echo $! > app.pid
          sleep 5

      - name: Smoke test
        run: |
          curl -f http://localhost:3000/health

      - name: Stop app
        if: always()
        run: |
          kill $(cat app.pid) || true
